<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Select elements with a "type" attribute */
    [type = 'text'] {
      border: 4px solid black;
      padding: 5px;
    
    }
    [type$="button"] {
      color: white;
      background-color: green;
    }

      </style>
</head>
<body>
  <input type="text" placeholder="Enter text">
  <input type="submit" value="Submit">
  <input type="button" value="Click Me">
  <h1>fghfhjgjhg</h1>
  <div>
    hfjhgjkhjkhkjkjk
  </div>
</body>
</html>
