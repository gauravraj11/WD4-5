<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Change background on hover */
    button:hover {
      background-color: orange;
      cursor: pointer;
    }

    /* Highlight focused input field */
    input:focus {
      border: 2px solid blue;
    }

    /* Highlight the first list item */
    li:last-child {
      font-weight: bold;
      color: red;
    }

    /* Style even rows in a list */
    li:nth-child(odd) {
      background-color: hsla(116, 88%, 45%, 0.549);
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
  </ul>
  <input type="text" placeholder="Focus on me">
  <button>Hover me</button>
</body>
</html>
